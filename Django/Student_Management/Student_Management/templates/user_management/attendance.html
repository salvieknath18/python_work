{% load static %}
<html>
    <head>
        <title>Student Management System</title>

    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/moment.js/2.17.1/moment.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/js/bootstrap-datetimepicker.min.js"></script>

        <script>
            $(function () {
                $('.datetime-input').datetimepicker({
                    format:'YYYY-MM-DD HH:mm:ss'
                });
            });
        </script>

    </head>
    <body>
        {% block content %}
        <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <p>
                    <div class="float-left"><h3>Attendance</h3></div>
                    <!--{% if request.role == 'Admin' %}
                    <a class="btn btn-success float-right" href="{%  url 'employee_add' %}">Add employee</a>
                    {% endif %}-->
                </p>
                <div class="table-responsive-sm">
                    <form method="POST">
                        {% csrf_token %}
                        <table class="table table-bordered">
                            {{attendanceForm.as_table}}
                        </table>
                        <br>
                        <button type="submit" class="btn btn-success float-right">Add Attendance</button>
                    </form>
                </div>
            </div>

        </div>
        </div>
        {% endblock content %}
    </body>
</html>
